<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Etch-a-Sketch</h2>
    <section class="controls">
      <button id="clear-btn">🧹 Clear</button>

      <label for="grid-size">📏 Resize Grid</label>
      <button type="input" id="resizeBtn" placeholder="">Resize</button>

      <label for="color-picker">🎨 Color Picker</label>
      <input type="color" id="color-picker">

      <button id="rainbow-btn">🌈 Rainbow Mode</button>
      <button id="eraser-btn">🧼 Eraser</button>
      <button id="theme-btn">🌙 Toggle Theme</button>
</section>
    <main class="grid-container">

    </main>

    <footer>
        <p style="margin-top: 20px; font-size: 0.9rem;">Made by Edeh Ifeanyi using HTML, CSS & JAVASCRIPT</p>
    </footer>
  </header>
  <script src="script.js"></script>
</body>
</html>
